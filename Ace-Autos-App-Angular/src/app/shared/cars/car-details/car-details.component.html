<h1>Car Details</h1>
<div *ngIf="car">
<!--  <h2>{{ car.id }}</h2>-->
  <h3> Manufacturer: {{ car.manufacturer}} </h3>
  <h4>Price: {{ car.price}}</h4>
  <h5> Model of Car: {{car.model}}</h5>
  <h6> Mileage: {{car.mileage}}</h6>
  <h7> Description: {{car.description}}</h7>
</div>
<div *ngIf="!car">
      <h2>Car not found</h2>
</div>

<button routerLink="/cars">Back</button>
