<div class = "container">
  <h1>List of all the Cars</h1>  <!-- Headline-->
  <!-- HTML is used standard language for structuring web pages-->
  <div class ="row" *ngIf="!cars"> <!--Angular If statement: If there's no cars, show progress bar. -->
    <progressbar class = "mt-5 col-4 offset-4 pr-0 pl-0" max="100" [value] ="100" type ="success" [striped] = "true" [animate] = "true"> Loading...</progressbar>
  </div>
  <div class="row mt-1" *ngIf="cars"> <!-- Angular If statement: If there cars, -->
    <div class = "col-6 pl-1 pr-1 mt-1" *ngFor="let car of cars">
      <!--Instead of making a list with all the cars statically, we use ngFor to automatically make the program generate the items.
      //NgFor is used to go through the car list in the ts.component. -->
      <!--Anything happening in here is invoked from its corresponding component, cars.component.ts.
       It's main functionality is to invoke the getCars method from cars.service.-->
      <!-- The structure of the cars in a card body system-->
      <div class = "card">
        <div class = "card-body">
          <a routerLink="/cars/{{car.id}}">
            {{car.manufacturer}}
             </a>
          <div> Description:
            {{car.description}} </div>
          <div>Price: {{car.price}}</div>
        </div>
        <div class = "card-body test-right">
          <button routerLink="/car-update/{{car.id}}" class = "brn btn-warning">Update</button>
          <button (click)="delete(car.id)" class = "brn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div class = "row">
    <button class = "btn btn-primary" routerLink="/add-car">Add Car</button>
  </div>
</div>
